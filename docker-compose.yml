# ──────────────────────────────────────────────────────────────
#  docker-compose.yml — V2-Kitco Architecture
#
#  Services:
#    nginx           →  Reverse proxy (public port 80)
#    redis           →  In-memory data store (no persistence)
#    api             →  FastAPI REST endpoint (reads from Redis)
#    scraper-gold    →  Kitco Gold worker
#    scraper-silver  →  Kitco Silver worker
#    scraper-copper  →  Kitco Copper worker
#    scraper-usdidr  →  TradingView USDIDR worker
# ──────────────────────────────────────────────────────────────

services:
  # ── Nginx: reverse proxy + rate limiting ─────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: metal-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - metal-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 64M

  # ── Redis: pure in-memory, no disk persistence ──────────────
  redis:
    image: redis:7-alpine
    container_name: metal-redis
    command: >
      redis-server
        --appendonly no
        --save ""
        --maxmemory 64mb
        --maxmemory-policy allkeys-lru
        --tcp-backlog 128
        --timeout 0
        --tcp-keepalive 60
    # No public port — only accessible within metal-network
    expose:
      - "6379"
    networks:
      - metal-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M

  # ── FastAPI: ultra-fast REST reads from Redis ───────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: metal-api-v2
    # No public port — proxied through Nginx
    expose:
      - "8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - metal-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M

  # ── Scraper: Gold (Kitco) ───────────────────────────────────
  scraper-gold:
    build:
      context: .
      dockerfile: Dockerfile.scraper
    container_name: metal-scraper-gold
    environment:
      - SCRAPE_TARGET=gold
      - REDIS_URL=redis://redis:6379/0
      - SCRAPE_INTERVAL_SECONDS=${SCRAPE_INTERVAL_SECONDS:-5}
      - SCRAPE_TIMEOUT_MS=${SCRAPE_TIMEOUT_MS:-30000}
      - RECOVERY_DELAY_SECONDS=${RECOVERY_DELAY_SECONDS:-5}
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - metal-network
    restart: unless-stopped
    shm_size: "256mb"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  # ── Scraper: Silver (Kitco) ─────────────────────────────────
  scraper-silver:
    build:
      context: .
      dockerfile: Dockerfile.scraper
    container_name: metal-scraper-silver
    environment:
      - SCRAPE_TARGET=silver
      - REDIS_URL=redis://redis:6379/0
      - SCRAPE_INTERVAL_SECONDS=${SCRAPE_INTERVAL_SECONDS:-5}
      - SCRAPE_TIMEOUT_MS=${SCRAPE_TIMEOUT_MS:-30000}
      - RECOVERY_DELAY_SECONDS=${RECOVERY_DELAY_SECONDS:-5}
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - metal-network
    restart: unless-stopped
    shm_size: "256mb"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  # ── Scraper: Copper (Kitco) ─────────────────────────────────
  scraper-copper:
    build:
      context: .
      dockerfile: Dockerfile.scraper
    container_name: metal-scraper-copper
    environment:
      - SCRAPE_TARGET=copper
      - REDIS_URL=redis://redis:6379/0
      - SCRAPE_INTERVAL_SECONDS=${SCRAPE_INTERVAL_SECONDS:-5}
      - SCRAPE_TIMEOUT_MS=${SCRAPE_TIMEOUT_MS:-30000}
      - RECOVERY_DELAY_SECONDS=${RECOVERY_DELAY_SECONDS:-5}
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - metal-network
    restart: unless-stopped
    shm_size: "256mb"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  # ── Scraper: USDIDR (TradingView) ───────────────────────────
  scraper-usdidr:
    build:
      context: .
      dockerfile: Dockerfile.scraper
    container_name: metal-scraper-usdidr
    environment:
      - SCRAPE_TARGET=usdidr
      - REDIS_URL=redis://redis:6379/0
      - SCRAPE_INTERVAL_SECONDS=${SCRAPE_INTERVAL_SECONDS:-5}
      - SCRAPE_TIMEOUT_MS=${SCRAPE_TIMEOUT_MS:-30000}
      - RECOVERY_DELAY_SECONDS=${RECOVERY_DELAY_SECONDS:-5}
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - metal-network
    restart: unless-stopped
    shm_size: "512mb"
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 768M
        reservations:
          cpus: "0.5"
          memory: 384M

networks:
  metal-network:
    driver: bridge
