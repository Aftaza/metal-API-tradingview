# ──────────────────────────────────────────────────────────────
#  docker-compose.yml — V2 Pure Stream Processing Architecture
#
#  Services:
#    nginx           →  Reverse proxy (public port 80)
#    redis           →  In-memory data store (no persistence)
#    api             →  FastAPI REST endpoint (reads from Redis)
#    scraper-daemon  →  4 async Playwright workers (writes to Redis)
# ──────────────────────────────────────────────────────────────

services:
  # ── Nginx: reverse proxy + rate limiting ─────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: metal-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - metal-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 64M

  # ── Redis: pure in-memory, no disk persistence ──────────────
  redis:
    image: redis:7-alpine
    container_name: metal-redis
    command: >
      redis-server
        --appendonly no
        --save ""
        --maxmemory 64mb
        --maxmemory-policy allkeys-lru
        --tcp-backlog 128
        --timeout 0
        --tcp-keepalive 60
    # No public port — only accessible within metal-network
    expose:
      - "6379"
    networks:
      - metal-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M

  # ── FastAPI: ultra-fast REST reads from Redis ───────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: metal-api-v2
    # No public port — proxied through Nginx
    expose:
      - "8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - metal-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M

  # ── Scraper Daemon: 4 Playwright workers ────────────────────
  scraper-daemon:
    build:
      context: .
      dockerfile: Dockerfile.scraper
    container_name: metal-scraper-daemon
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SCRAPE_INTERVAL_SECONDS=5
      - SCRAPE_TIMEOUT_MS=30000
      - RECOVERY_DELAY_SECONDS=5
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - metal-network
    restart: unless-stopped
    # Playwright/Chromium needs shared memory
    shm_size: "512mb"
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 1G

networks:
  metal-network:
    driver: bridge
