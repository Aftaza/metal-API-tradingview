# docker-compose.yml
version: '3.8'

services:
  metal-api:
    build: .
    container_name: metal-price-api
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - UPDATE_INTERVAL=600  # Use the same interval as in the code
      - SCRAP_TIMEOUT=20
    restart: unless-stopped
    networks:
      - metal-network
    volumes:
      - ./logs:/app/logs
      - ./debug_responses:/app/debug_responses
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    # Allow privileged access for Chrome/Selenium (required for headless Chrome)
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: metal-api-nginx
    ports:
      - "80:80"
      # Comment out HTTPS for now until SSL certificate is provided
      # - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Add logs volume
      - ./nginx_logs:/var/log/nginx
    depends_on:
      - metal-api
    networks:
      - metal-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

volumes:
  nginx_logs:
    driver: local

networks:
  metal-network:
    driver: bridge