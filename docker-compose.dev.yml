version: '3.8'

services:
  metal-api-dev:
    build: .
    container_name: metal-price-api-dev
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1
      - UPDATE_INTERVAL=300
      - SCRAP_TIMEOUT=20
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./debug_responses:/app/debug_responses
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
    networks:
      - metal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true

networks:
  metal-network:
    driver: bridge