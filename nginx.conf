# ──────────────────────────────────────────────────────────────
#  Nginx Reverse Proxy — Metal Price API v2
#  Proxies public traffic to the FastAPI upstream.
#  Rate limiting, security headers, gzip, and CORS included.
# ──────────────────────────────────────────────────────────────

upstream api_backend {
    server api:8000;
    keepalive 32;          # persistent connections to upstream
}

# ── Rate Limiting Zones ──────────────────────────────────────
limit_req_zone $binary_remote_addr zone=api_limit:10m   rate=30r/s;
limit_req_zone $binary_remote_addr zone=health_limit:5m rate=5r/s;

server {
    listen 80;
    server_name _;

    # ── Logging ──────────────────────────────────────────────
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # ── Client Body ─────────────────────────────────────────
    client_max_body_size 1m;
    client_body_timeout  10s;
    client_header_timeout 10s;

    # ── Gzip Compression ────────────────────────────────────
    gzip on;
    gzip_types application/json text/plain;
    gzip_min_length 256;
    gzip_vary on;

    # ── Security Headers ────────────────────────────────────
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ── Health check (light rate limit) ─────────────────────
    location /health {
        limit_req zone=health_limit burst=5 nodelay;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── API endpoints ───────────────────────────────────────
    location / {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_read_timeout    10s;
        proxy_send_timeout    10s;
    }

    # ── Block common scan targets ───────────────────────────
    location ~ /\.(env|git|htaccess|htpasswd) {
        deny all;
        return 404;
    }

    location ~ ^/(wp-admin|wp-login|phpmyadmin|admin) {
        deny all;
        return 404;
    }
}